<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlayerViewDlg" widgetVar="PlayerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlayerTitle}">
            <h:form id="PlayerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{playerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlayerLabel_name}"/>
                        <h:outputText value="#{playerController.selected.name}" title="#{bundle.ViewPlayerTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_weight}"/>
                        <h:outputText value="#{playerController.selected.weight}" title="#{bundle.ViewPlayerTitle_weight}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_height}"/>
                        <h:outputText value="#{playerController.selected.height}" title="#{bundle.ViewPlayerTitle_height}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_age}"/>
                        <h:outputText value="#{playerController.selected.age}" title="#{bundle.ViewPlayerTitle_age}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_phone}"/>
                        <h:outputText value="#{playerController.selected.phone}" title="#{bundle.ViewPlayerTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewPlayerLabel_trainingsNumber}"/>
                        <h:outputText value="#{playerController.selected.trainingsNumber}" title="#{bundle.ViewPlayerTitle_trainingsNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlayerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
