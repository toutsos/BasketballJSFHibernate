<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlayerTrainingCreateDlg" widgetVar="PlayerTrainingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlayerTrainingTitle}">
            <h:form id="PlayerTrainingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{playerTrainingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlayerTrainingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{playerTrainingController.selected.id}" title="#{bundle.CreatePlayerTrainingTitle_id}" required="true" requiredMessage="#{bundle.CreatePlayerTrainingRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePlayerTrainingLabel_playerRank}" for="playerRank" />
                        <p:inputText id="playerRank" value="#{playerTrainingController.selected.playerRank}" title="#{bundle.CreatePlayerTrainingTitle_playerRank}" required="true" requiredMessage="#{bundle.CreatePlayerTrainingRequiredMessage_playerRank}"/>
                        <p:outputLabel value="#{bundle.CreatePlayerTrainingLabel_playerId}" for="playerId" />
                        <p:selectOneMenu id="playerId" value="#{playerTrainingController.selected.playerId}" required="true" requiredMessage="#{bundle.EditPlayerTrainingRequiredMessage_playerId}">
                            <f:selectItems value="#{playerController.itemsAvailableSelectOne}"
                                           var="playerIdItem"
                                           itemValue="#{playerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlayerTrainingLabel_trainingId}" for="trainingId" />
                        <p:selectOneMenu id="trainingId" value="#{playerTrainingController.selected.trainingId}" required="true" requiredMessage="#{bundle.EditPlayerTrainingRequiredMessage_trainingId}">
                            <f:selectItems value="#{trainingController.itemsAvailableSelectOne}"
                                           var="trainingIdItem"
                                           itemValue="#{trainingIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{playerTrainingController.create}" value="#{bundle.Save}" update="display,:PlayerTrainingListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlayerTrainingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlayerTrainingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
