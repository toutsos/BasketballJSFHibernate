<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingEditDlg" widgetVar="TrainingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrainingTitle}">
            <h:form id="TrainingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrainingLabel_dateTimeTraining}" for="dateTimeTraining" />
                        <p:calendar id="dateTimeTraining" pattern="MM/dd/yyyy HH:mm:ss" value="#{trainingController.selected.dateTimeTraining}" title="#{bundle.EditTrainingTitle_dateTimeTraining}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTrainingLabel_trainingStadiumid}" for="trainingStadiumid" />
                        <p:selectOneMenu id="trainingStadiumid" value="#{trainingController.selected.trainingStadium}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stadiumController.itemsAvailableSelectOne}"
                                           var="trainingStadiumidItem"
                                           itemValue="#{trainingStadiumidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trainingController.update}" value="#{bundle.Save}" update="display,:TrainingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrainingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
