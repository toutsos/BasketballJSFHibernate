<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlayerTrainingViewDlg" widgetVar="PlayerTrainingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Trained Players" width="20%" >
            <h:form id="PlayerTrainingViewForm">
                <p:dataTable id="datalist" value="#{playerTrainingController.getPlayersFromTraining(trainingController.selected)}" 
                             var="item"
                             >

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rank"/>
                        </f:facet>
                        <h:outputText value="#{playerTrainingController.getRankForPlayer(trainingController.selected, item)}"/>
                    </p:column>

                </p:dataTable>

                <p:commandButton value="#{bundle.Close}" onclick="PF('PlayerTrainingViewDialog').hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
