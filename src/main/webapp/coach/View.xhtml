<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoachViewDlg" widgetVar="CoachViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCoachTitle}">
            <h:form id="CoachViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coachController.selected != null}">
                        <h:outputText value="#{bundle.ViewCoachLabel_name}"/>
                        <h:outputText value="#{coachController.selected.name}" title="#{bundle.ViewCoachTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCoachLabel_salary}"/>
                        <h:outputText value="#{coachController.selected.salary}" title="#{bundle.ViewCoachTitle_salary}"/>
                        <h:outputText value="#{bundle.ViewCoachLabel_startDate}"/>
                        <h:outputText value="#{coachController.selected.startDate}" title="#{bundle.ViewCoachTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CoachViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
