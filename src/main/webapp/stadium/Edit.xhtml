<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StadiumEditDlg" widgetVar="StadiumEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStadiumTitle}">
            <h:form id="StadiumEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stadiumController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStadiumLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stadiumController.selected.id}" title="#{bundle.EditStadiumTitle_id}" required="true" requiredMessage="#{bundle.EditStadiumRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStadiumLabel_name}" for="name" />
                        <p:inputText id="name" value="#{stadiumController.selected.name}" title="#{bundle.EditStadiumTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stadiumController.update}" value="#{bundle.Save}" update="display,:StadiumListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StadiumEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StadiumEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
