<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> main</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div style= "width:100%;height:10%;  position: static;"   >
            <h:form>
                <p:panelGrid  columns="2"  style="position: fixed;left:65%;top:3% ;">
                    <h:outputText value="Theme Switcher"/>
                    <p:themeSwitcher value="#{currentUser.currentTheme}">
                        <p:ajax/>
                        <f:selectItem itemValue="" itemLabel="Select theme"/>
                        <f:selectItems value="#{themeController.themes}" var="item" itemLabel="#{item.name}" itemValue="#{item.name}"/>
                    </p:themeSwitcher>
                </p:panelGrid>
            </h:form>
            <p:separator/>
        </div>

        <div align="center" style="margin-top: 60px;position:fixed; top:30%; left:50%; transform: translate(-50%, -50%);">
            <h:form >
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                  <p:outputPanel style="margin-bottom:80px"> <h1>Welcome to our team</h1></p:outputPanel>
                <p:panelMenu style="width:400px">
                    <p:submenu label="Team Information">
                        <p:submenu label="Player Information">
                            <p:menuitem value="Player List" url="faces/player/List.xhtml" />
                        </p:submenu>

                        <p:submenu label="Coach Information">
                            <p:menuitem value="Current Coach" url="faces/coach/CurrentCoach.xhtml"/>
                            <p:menuitem value="Coach List" url="faces/coach/List.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Stadium Information">
                            <p:menuitem value="Stadium List" url="faces/stadium/List.xhtml"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Training Information">
                        <p:menuitem value="Training List" url="faces/training/List.xhtml"/>
                    </p:submenu>

                    <p:separator />

                    <p:submenu label="Game Information">
                        <p:menuitem value="Game List" url="faces/game/List.xhtml"/>
                    </p:submenu>

                </p:panelMenu>
            </h:form>       

        </div>
    </h:body>   
</html>
